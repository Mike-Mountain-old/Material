<div class="goals-dash">
  <ng-container *ngFor="let goal of goals">
    <mat-card class="card">
      <mat-card-header>
        <h2>{{ goal.title }}</h2>
      </mat-card-header>
      <mat-card-content>
        <p>{{ goal.description }}</p>
        <div class="goal-tasks">
          <ng-container *ngFor="let task of goal.tasks">
            <mat-expansion-panel class="card">
              <mat-expansion-panel-header class="expansion-header">
                <mat-panel-title>
                  {{ task.title }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-template matExpansionPanelContent>
                {{ task.description }}
              </ng-template>
            </mat-expansion-panel>
          </ng-container>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
